<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Locação de Veiculos</title>
</head>

<body>

	<br>
	<br>
	<br>

	<br>
	<div class="container">

		<div class="col">

			<form method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Código de Locação</label> <input
							type="text" class="form-control" name="id" th:value="${aluguel.id}" disabled>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Data da Locação</label> <input
							type="date" class="form-control" th:value="${aluguel.dataLocacao}" name="dataLocacao"
							placeholder="Digite a Data da Locação" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail4">Nome Cliente</label> 
					<input name="cliente" th:value="${aluguel.cliente.nome}" disabled>
						
					
					<!-- <input type="text" class="form-control" name="cliente" id="inputcpf" placeholder="">-->
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputEmail4">Nome Veiculo</label> 
						<input name="cliente" th:value="${aluguel.veiculo.nome}" disabled>
					</div>
					<div class="form-group col-md-4">
						<label for="inputPassword4">Data da Devolução</label> <input
							type="date" class="form-control" th:value="${aluguel.dataDevolucao}" name="dataDevolucao"
							placeholder="" disabled>
					</div>
					<div class="form-group col-md-4">
						<label for="inputPassword4">Valor a ser Pago</label> <input
							type="text" class="form-control" th:value="${aluguel.valorPago}" name="valorPago" placeholder="" disabled>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
<a href="http://localhost:8080/locacao-veiculos-services/aluguelVeiculos"><button type="button"
					class="btn btn-primary">Voltar</button></a>
			</form>
			
		</div>

	</div>
	<!----------------------------------------------------------------------------------------------->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
